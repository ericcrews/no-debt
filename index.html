<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <img src="McDonalds logo.png" alt="I'm lovin' it"/>
        <h3>How much do you have to work at McDonald's&reg; to pay off your student debt?</h3>
        <div id="inputContainer">
            <div id="input" class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" placeholder="Enter your debt here">
                <div class="input-group-append">
                    <button class="btn btn-primary disabled" type="button">Go</button>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p id="bsPhrases"></p>
        </div>
        <h2>
            <span>You will have to work at McDonald's&reg; for</span> <span id="resultHours"></span> <span>hours per week to cover living expenses and pay off your debt in 4 years. I'm Lovin' It.&trade;</span>
        </h2>
    </div>

    <script src="tech_bs_generator.js"></script>
    <script src="main.js"></script>
</body>
</html>
